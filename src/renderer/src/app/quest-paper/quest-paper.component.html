<div class="paper">
  <div class="header">
    <h1 class="title"><| {{ questPaper.title }} |></h1>
    <app-quest-symbol [symbol]="questPaper.symbol"></app-quest-symbol>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-between">
    <app-quest-reward [reward]="questPaper.reward"></app-quest-reward>
    <app-quest-task-list [tasks]="questPaper.tasks"></app-quest-task-list>
  </div>
</div>
